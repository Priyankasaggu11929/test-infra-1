apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: registry-username
  namespace: test-pods
spec:
  backendType: secretsManager
  region: us-east-2
  roleArn: arn:aws:iam::609817409085:role/prow-ecr
  data:
    - key: registry/username
      name: username
---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: registry-password
  namespace: test-pods
spec:
  backendType: secretsManager
  region: us-east-2
  roleArn: arn:aws:iam::609817409085:role/prow-ecr
  data:
    - key: registry/password
      name: password

